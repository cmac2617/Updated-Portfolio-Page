<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>

      <div class ="col-sm-1"><p>9AM</p></div>

      <div class = "col-sm-1"><button class = "bttn">Save</button></div>
    </div>
<!-- 10AM -->

      <div class ="col-sm-1"><p>10AM</p></div>

      <div class = "col-sm-1"><button class = "bttn" id>Save</button></div>
    </div>
<!-- 11AM -->

      <div class ="col-sm-1"><p>11AM</p></div>

    </div>
<!-- 12PM -->

    </div>
<!-- 1PM -->

    </div>
<!-- 2PM -->

      <div class = "col-sm-1"><button class = "bttn">Save</button></div>
    </div>
<!-- 3PM -->
    <div class="row">
      <div class ="col-sm-1"><p>3PM</p></div>

<!-- 4PM -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
